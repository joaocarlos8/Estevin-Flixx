<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAOFLIX Perfil</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/perfil.css" />
</head>
<body>
    <div class="loader"></div>
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo-horizontal.png" alt="Logo" width="250" class="logo" />
            </a>
        </div>
    </nav>
    <!-- Navbar End -->

    <main class="min-vh-100 min-vw-100 my-5 my-sm-0 py-sm-0 mx-1">
        <div class="perfis container min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-white mb-5">Quem est√° assistindo?</h1>
            <div class="cards mb-4 row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 justify-content-center">
                
                <div class="card rounded-4">
                    <a href="#" class="text-decoration-none" onclick="redirecionarPagina('Perfil 1')">
                        <div class="position-relative rounded-4">
                            <img src="img/users/avatar.png" alt="Avatar" class="img-fluid rounded-4" />
                            <i class="icon bi bi-pencil-fill"></i>
                        </div>
                        <p class="text-secondary text-center mt-2 fs-5 mb-0">Perfil 1</p>
                    </a>
                </div>
                
                <div class="card rounded-4">
                    <a href="#" class="text-decoration-none" onclick="redirecionarPagina('Perfil 2')">
                        <div class="position-relative rounded-4">
                            <img src="img/users/avatar2.png" alt="Avatar" class="img-fluid rounded-4" />
                            <i class="icon bi bi-pencil-fill"></i>
                        </div>
                        <p class="text-secondary text-center mt-2 fs-5 mb-0">Perfil 2</p>
                    </a>
                </div>
                
                <div class="card rounded-4">
                    <a href="#" class="text-decoration-none" onclick="redirecionarPagina('Perfil 3')">
                        <div class="position-relative rounded-4">
                            <img src="img/users/avatar3.png" alt="Avatar" class="img-fluid rounded-4" />
                            <i class="icon bi bi-pencil-fill"></i>
                        </div>
                        <p class="text-secondary text-center mt-2 fs-5 mb-0">Perfil 3</p>
                    </a>
                </div>
                
                <div class="card rounded-4">
                    <a data-bs-toggle="modal" data-bs-target="#addPerfil" class="text-decoration-none d-flex flex-column flex-fill">
                        <i class="bx bxs-plus-circle rounded-4 d-flex justify-content-center align-items-center flex-fill"></i>
                        <p class="text-secondary text-center mt-2 fs-5 mb-0">Adicionar perfil</p>
                    </a>
                </div>
            </div>
            
            <button id="gerenciar" type="button" class="btn btn-lg mt-4 rounded-0 gerenciar" onclick="gerenciarPerfil()">
                Gerenciar perfis
            </button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
